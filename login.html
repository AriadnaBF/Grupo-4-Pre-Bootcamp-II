        <div class="container-fluid">
    <!-- nav -->
        <nav class="pt-3 pb-4">
            <div class="row">
                <div class="col-7 offset-5">
                    <ul class="nav nav-navbar justify-content-center">
                        <li class="nav-item">

    <!-- END nav -->

    <!-- welcome -->
        <div class="row justify-content-center pt-5 pb-4">
            <div class="col-auto" id="welcome-login"><p>¡Hola!</p></div>
        </div>
    <!-- END welcome -->

    <!-- card -->
            <div class="row justify-content-center pt-5">
                <div class="col-3">
                <div class="card bg-secondary border-0 mb-0">
                <div class="card-header bg-white pb-5">
                <div class="text-muted text-center mt-2 mb-3"><small>Iniciar sesión con</small></div>
                <div class="btn-wrapper text-center">
                    <a href="https://github.com" class="btn btn-neutral btn-icon" target="_top">
                    <span class="btn-inner--icon"><img src="/assets/img/logos/github.svg"></span>
                    <span class="btn-inner--text">Github</span>
                    </a>
                    <a href="https://google.com" class="btn btn-neutral btn-icon" target="_top">
                    <span class="btn-inner--icon"><img src="/assets/img/logos/google.svg"></span>
                    <span class="btn-inner--text">Google</span>
                    </a>
                </div>
                </div>
                <div class="card-body bg-white px-lg-5 py-lg-5">
                <div class="text-center text-muted mb-4">
                    <small style="color:royalblue">Crear una nueva cuenta</small>
                    <small>O iniciar sesión con credenciales:</small>
                </div>
                <form role="form">
                    <div class="form-group mb-3">
                    <div class="input-group input-group-merge input-group-alternative">
                        <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                        </div>
                        <input class="form-control" placeholder="Email" type="email">
                    </div>
                    </div>
                    <div class="form-group">
                    <div class="input-group input-group-merge input-group-alternative">
                        <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                        </div>
                        <input class="form-control" placeholder="Password" type="password">
                    </div>
                    </div>
                    <div class="custom-control custom-control-alternative custom-checkbox">
                    <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                    <label class="custom-control-label" for=" customCheckLogin">
                        <span class="text-muted">Recuérdame</span>
                    </label>
                    </div>
                    <div class="text-center">
                    <button type="button" class="btn btn-primary my-4">Iniciar sesión</button>
                    </div>
                </form>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                <a href="https://www.mayoclinic.org/es-es/diseases-conditions/alzheimers-disease/in-depth/memory-loss/art-20046326" 
                class="text-light"><small>¿Se te olvidó tu contraseña?</small></a>
                </div>
                <div class="col-6 text-right">
                <a href="register.html" class="nav-link" target="_top" id="card-bottom">Crear una nueva cuenta</a>
                </div>
            </div>
            </div>
        </div>
    <!-- END card -->
