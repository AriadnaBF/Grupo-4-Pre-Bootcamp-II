<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borrado persona</title>
    <script
      src="https://kit.fontawesome.com/4d73159aa5.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 border border-success">
          <nav>
            <!-- AQUÍ VA EL NAVEGADOR LATERAL -->
            <div id="navegador-lateral"></div>
          </nav>
        </div>
        <div class="col-10 border border-success">
          <header class="row">
            <!-- AQUÍ VA EL HEADER -->
            <div id="navegador-top"></div>
          </header>

          <main class="row">
            <div class="col bg-light mx-3 mt-n5 rounded">
              <div class="mb-5 mt-4 d-flex">
                <h1 class="text-dark flex-grow-1">Listado de Personas</h1>
                <a
                  href="people-new.html"
                  type="button"
                  class="btn btn-blue mx-2"
                >
                  Añadir +
                </a>
              </div>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col" class="text-secondary">NOMBRE</th>
                    <th scope="col" class="text-center text-secondary">
                      EMAIL
                    </th>
                    <th scope="col" class="text-center text-secondary">
                      ROL
                    </th>
                    <th scope="col" class="text-center text-secondary">
                      ACTIVO
                    </th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row" class="text-center" colspan="4">
                      No existe ninguna persona todavía. Haz click en Añadir+
                      para agregar la primera.
                    </th>
                  </tr>
                </tbody>
              </table>
            </div>
          </main>

          <footer class="row">
            <div class="col-12 d-flex justify-content-end">
              <div class="flex-grow-1 bg-footer"></div>
              <a href="" class="text-reset mx-2">Sobre nosotros</a>
              <a href="" class="text-reset mx-2">Blog</a>
              <a href="" class="text-reset mx-2">Otra cosa</a>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
